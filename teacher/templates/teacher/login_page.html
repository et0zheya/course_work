<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <main>
        {% if request.user.is_authenticated %}
          <a>Пользователь {{request.user.username}} авторизован</a>
        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="w-100 btn btn-lg btn-primary">Выйти</button>
        </form>
        {% else %}
        <form action="{% url 'login_page' %}" method="post">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit" class="w-100 btn btn-lg btn-primary">Войти</button>
        </form>
        {% endif %}
    </main>
</body>
</html>
